<div ng-controller="dashboardController">
	<header>
		Bucket List |
		<a href="#!/dashboard">Home</a> |
		<a href="" ng-click="logoutUser()">Logout</a>
	</header>
	<h1>Welcome, {{user.name}}!</h1>
	<form ng-submit = "createItem(user._id)">
		<input type="text" ng-model="newItem.title" placeholder="Title" required>
		<input type="text" ng-model="newItem.description" placeholder="Description" required>
		<select ng-model="newItem._friend">
			<option value="" disabled selected> Select..</option>
			<option value="{{user._id}}" ng-repeat="user in users">{{user.name}}</option>
		</select>
		<input type="submit" value="Add to List">
		<br>
		{{errors.title.message}}
		<br>
		{{errors.description.message}}
	</form>
	<h3>Before I die I want to...</h3>
	<div ng-repeat="item in items">
		<input type="checkbox" ng-checked="item.checked" ng-click="updateItem(item._id)">
		{{item._user.name}} |
		{{item.title}} -
		{{item.description}}... -
		{{item.createdAt | date: "MMMM d, yyyy" }}
	</div>
	<h3>List of users:</h3>
	<p ng-repeat="user in users">
		<a href="#!/users/{{user._id}}">{{user.name}}</a>
	</p>
</div>
